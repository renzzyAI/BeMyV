<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page" aria-labelledby="question-title" id="page">
      <div class="glow" aria-hidden="true"></div>
      <section class="card">
        <p class="tag">February 14</p>
        <h1 id="question-title">Will you be my valentine?</h1>
        <p class="subtitle">Promise of sweet treats, soft music, and endless smiles.</p>
        <div class="choices">
          <button class="choice yes" type="button" id="yes-btn">Yes</button>
          <button class="choice no" type="button" id="no-btn">No</button>
        </div>
        <div class="signature">From me to you</div>
      </section>
      <section class="card reveal" id="yes-card" aria-live="polite">
        <h2>I knew you'd say yes, 100%</h2>
        <p>Can't wait for our valentine's day.</p>
        <button class="choice yes" type="button" id="back-btn">Back</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
